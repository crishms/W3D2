<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Container to wrap everything -->
        <div id="container">
            <header style="font-size: 60px; color: antiquewhite;">My Web Site Brand</header>
            <!-- Begin Main Navigation -->
            <nav>
                <ul>
                    <li><a href="Index.html"></a>Home</li>
                    <li><a href="page2.html"></a>About</li>
                    <li>Gallery</li>
                    <li><a href="page3.html"></a>Contact</li>
                </ul>
            </nav>
            <!-- End Main Navigation -->
             <!-- Begin Main Content -->
            <main>
                <h1>My Third Heading</h1>
                <p>My Third paragraph.</p><br>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>User personal information</legend>
                        <label>Enter your name</label>
                        <input type="text" name="name"/>
                        <label>Enter your email</label>
                        <input type="email" name="email" />
                        <label>Enter your phone</label>
                        <input type="text" name="phone" />
                        <br><label>Select your gener</label>
                        <input type="radio" name="gender" value="male"/>Male
                        <input type="radio" name="gender" value="female"/>Female
                        <br><label>How should we contact you?</label>
                        <select>
                            <option>Email</option>
                            <option>Phone</option>
                        </select><br>
                        <br>Tell us about your visit today:<br>
                        <textarea rows="5" columns="30"></textarea><br>
                        <input type="submit" value="Signup">
                    </fieldset>
                </form>
                <br/>
            </main>
            <!-- End Main Content -->
        </div>
        <!-- End Container -->
    </body>
    <!-- Footer Information -->
    <footer>&copy; Copyright 2025</footer>

</html>
